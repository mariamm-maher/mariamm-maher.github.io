<!-- for admin -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Paymentadmin.css" />
    <title>Payment Page</title>
  </head>
  <body onload="seats()">
    <div class="container">
      <form method="post">
        <div class="input-group">
          <div class="input-box1">
            <h4>Select available seats</h4>
            <input type="checkbox" id="a1" name="seatA1" class="checkbox" />
            <label for="a1">A1</label>
            <input type="checkbox" id="a2" name="seatA2" class="checkbox" />
            <label for="a2">A2</label>
            <input type="checkbox" id="a3" name="seatA3" class="checkbox" />
            <label for="a3">A3</label>
            <input type="checkbox" id="a4" name="seatA4" class="checkbox" />
            <label for="a4">A4</label>
            <input type="checkbox" id="a5" name="seatA5" class="checkbox" />
            <label for="a5">A5</label>
            <input type="checkbox" id="b1" name="seatB1" class="checkbox" />
            <label for="b1">B1</label>
            <input type="checkbox" id="b2" name="seatB2" class="checkbox" />
            <label for="b2">B2</label>
            <input type="checkbox" id="b3" name="seatB3" class="checkbox" />
            <label for="b3">B3</label>
            <input type="checkbox" id="b4" name="seatB4" class="checkbox" />
            <label for="b4">B4</label>
            <input type="checkbox" id="b5" name="seatB5" class="checkbox" />
            <label for="b5">B5</label>
            <input type="checkbox" id="c1" name="seatC1" class="checkbox" />
            <label for="c1">C1</label>
            <input type="checkbox" id="c2" name="seatC2" class="checkbox" />
            <label for="c2">C2</label>
            <input type="checkbox" id="c3" name="seatC3" class="checkbox" />
            <label for="c3">C3</label>
            <input type="checkbox" id="c4" name="seatC4" class="checkbox" />
            <label for="c4">C4</label>
            <input type="checkbox" id="c5" name="seatC5" class="checkbox" />
            <label for="c5">C5</label>
            <input type="checkbox" id="d1" name="seatD1" class="checkbox" />
            <label for="d1">D1</label>
            <input type="checkbox" id="d2" name="seatD2" class="checkbox" />
            <label for="d2">D2</label>
            <input type="checkbox" id="d3" name="seatD3" class="checkbox" />
            <label for="d3">D3</label>
            <input type="checkbox" id="d4" name="seatD4" class="checkbox" />
            <label for="d4">D4</label>
            <input type="checkbox" id="d5" name="seatD5" class="checkbox" />
            <label for="d5">D5</label>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box1">
            <h4>Select available days</h4>

            <input type="checkbox" id="Sunday" name="Sunday" class="checkbox" />
            <label for="Sunday">Sunday</label>
            <input type="checkbox" id="Monday" name="Monday" class="checkbox" />
            <label for="Monday">Monday</label>
            <input
              type="checkbox"
              id="Tuesday"
              name="Tuesday"
              class="checkbox"
            />
            <label for="Tuesday">Tuesday</label>
            <input
              type="checkbox"
              id="Wednesday"
              name="Wednesday"
              class="checkbox"
            />
            <label for="Wednesday">Wednesday</label>
            <input
              type="checkbox"
              id="Thursday"
              name="Thursday"
              class="checkbox"
            />
            <label for="Thursday">Thursday</label>
            <input type="checkbox" id="Friday" name="Friday" class="checkbox" />
            <label for="Friday">Friday</label>
            <input
              type="checkbox"
              id="Saturday"
              name="Saturday"
              class="checkbox"
            />
            <label for="Saturday">Saturday</label>
          </div>
        </div>

        <div class="input-box1">
          <h4>Select available time</h4>
          <input type="checkbox" id="6PM" name="6PM" class="checkbox" />
          <label for="6PM">6PM</label>
          <input type="checkbox" id="8PM" name="8PM" class="checkbox" />
          <label for="8PM">8PM</label>
          <input type="checkbox" id="10PM" name="10PM" class="checkbox" />
          <label for="10PM">10PM</label>
          <input type="checkbox" id="12AM" name="12AM" class="checkbox" />
          <label for="12AM">12AM</label>
          <input type="checkbox" id="2AM" name="2AM" class="checkbox" />
          <label for="2AM">2AM</label>
        </div>

        <div class="input-group">
          <div class="input-box">
            <h4>Tickets price</h4>
            <input
              type="number"
              name="ticket price"
              class="tickets"
              id="number"
              placeholder="Enter the ticket price"
            />
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <button type="submit">CONFIRM</button>
          </div>
        </div>
      </form>
    </div>
    <script src="Payment Page - Copy.js"></script>
  </body>
</html>
